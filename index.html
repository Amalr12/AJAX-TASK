<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center text-danger mt-5 mb-4">POSTS</h1>
    <div class="container-fluid ">
        <div class="row justify-content-center" id="result">
        </div>
    </div>

</body>
<script>
    const obj = new XMLHttpRequest();
    obj.open("get", "https://jsonplaceholder.typicode.com/posts");
    obj.send();
    obj.onreadystatechange = () => { //function to change the ready state property
        console.log(obj.readyState);
        if (obj.readyState == 4) {
            if (obj.status >= 200 && obj.status < 299) {
                console.log(`response received`);
                //console.log(obj.responseText);
                const allPosts = JSON.parse(obj.responseText)
                console.log(allPosts);

                allPosts.forEach((item) => {
                    result.innerHTML +=
                        `    
                       <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">ID: ${item.id}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${item.title}</h6>
                                    <p class="card-text">${item.body}</p>
                                </div>
                            </div>
                        </div>
                    `
                })


            } else {
                console.log(`No reponse`);

            }


        } else {
            console.log(`No Response `);

        }
    } 
</script>

</html>
